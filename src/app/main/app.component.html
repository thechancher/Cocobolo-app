<ion-app>
  <ion-menu side="start" menuId="menu" contentId="main">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon aria-hidden="true" slot="start" ios="home" md="home"></ion-icon>
            <ion-label>Home</ion-label>

          </ion-item>
          <ion-item routerLink="/dataset" routerDirection="root">
            <ion-icon aria-hidden="true" slot="start" ios="images" md="images"></ion-icon>
            <ion-label>Dataset</ion-label>
          </ion-item>

          <ion-item routerLink="/about" routerDirection="root">
            <ion-icon aria-hidden="true" slot="start" ios="information-circle" md="information-circle"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
