<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dataset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dataset</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row style="border-bottom: groove;">
      <ion-col size="1">
        <ion-label>ID</ion-label>
      </ion-col>
      <ion-col size="11">
        <ion-label>Forest Specie</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let class of server_service.class_names| keyvalue">
      <ion-col size="1">
        <ion-label>{{class.key}}</ion-label>
      </ion-col>
      <ion-col size="11">
        <ion-label>{{class.value}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
