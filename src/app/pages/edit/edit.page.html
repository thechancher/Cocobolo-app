<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>

      <ion-row>
        <ion-button (click)="cropImage()" color="cocobolo">
          <ion-icon name="cut-outline"></ion-icon>
          <ion-label>Crop image</ion-label>
        </ion-button>
        <ion-button (click)="discardChange()" color="danger">
          <ion-icon name="close-outline"></ion-icon>
          <ion-label>Discard changes</ion-label>
        </ion-button>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-Xs="6">
          <h4>Original</h4>
          <ion-button (click)="increaseCrop()">+</ion-button>
          <ion-button (click)="decreaseCrop()">-</ion-button>
          <image-cropper #cropper [imageBase64]="image.data" [aspectRatio]="1/1" [maintainAspectRatio]="true"
            outputType="base64" format="jpeg" (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()"
            (imageCropped)="imageCropped($event)" [imageQuality]="100">
          </image-cropper>
        </ion-col>

        <br>

        <ion-col size="12" size-Xs="6">
          <h4>Preview</h4>
          <ion-label>Weight: {{width}}</ion-label>
          <br>
          <ion-label>Height: {{height}}</ion-label>
          <ion-img [src]="this.image.edited" style="height: 50%;"></ion-img>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-content>

</ion-content>
