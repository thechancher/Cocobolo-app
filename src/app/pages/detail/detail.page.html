<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label>File Name: {{image.name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-input label="Details" [clearInput]="true" [(ngModel)]="details"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" color="cocobolo" (click)="saveChange()">Save</ion-button>
    <ion-button expand="full" color="danger" (click)="discardChange()">Cancel</ion-button>

  </ion-content>

</ion-content>
