<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-Xs="12" size-sm="6" size-Md="3" *ngFor="let image of images">
        <ion-card color="wood">
          <ion-img [src]="image" alt="image"></ion-img>

          <ion-card-header>
            <ion-card-title>Title</ion-card-title>
            <ion-card-subtitle>Description</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Details
          </ion-card-content>

          <ion-button color="cocobolo">Analyze</ion-button>
          <ion-button color="cocobolo">Remove</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="cocobolo" (click)="takeImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
